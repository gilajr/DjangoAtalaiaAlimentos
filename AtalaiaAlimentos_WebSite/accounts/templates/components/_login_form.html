{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<div class="login-form-container">
    <!-- Login 9 - Bootstrap Brain Component -->
    <section class="bg-danger py-3 py-md-5 py-xl-8">
        <div class="container">
            <div class="row gy-4 align-items-center">
                <div class="col-12 col-md-6 col-xl-7">
                    <div class="d-flex justify-content-center text-bg-primary">
                        <div class="col-12 col-xl-9">
                            <div class="text-center"> <!-- Adicionando a classe text-center aqui -->
                                <a href="{% url 'index' %}"><img class="img-fluid rounded mb-4" loading="lazy" src="{% static 'img/logo-atalaia.png' %}" width="245" height="80" alt="Login Seguro"></a>
                            </div>
                            <h2 class="h1 mb-4 text-white">Atalaia Alimentos.</h2> <!-- Mudança para texto branco -->
                            <p class="lead mb-5 text-white">Sua melhor opção em derivados de Frango.</p> <!-- Mudança para texto branco -->
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-xl-5">
                    <div class="card border-0 rounded-4">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-4">
                                        <h3>Login</h3>
                                        <p>Você não tem uma conta? <a href="{% url 'register' %}">Criar uma Conta</a></p>
                                    </div>
                                </div>
                            </div>
                            <form method="post" action="{% url 'login' %}">
                                {% csrf_token %}
                                <div class="row gy-3 overflow-hidden">
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" name="username" id="username" placeholder="Seu nome de usuário" required>
                                            <label for="username" class="form-label">Nome de usuário:</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" name="password" id="password" value="" placeholder="Sua senha" required>
                                            <label for="password" class="form-label">Senha:</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                                            <label class="form-check-label text-secondary" for="remember_me">
                                                Mantenha-me logado
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button class="btn btn-primary btn-lg" type="submit">Logar agora</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="row">
                                <div class="col-12">
                                    <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end mt-4">
                                        <a href="#!">Esqueci minha senha</a>
                                    </div>
                                </div>
                            </div>
                            <!-- Botão de Voltar -->
                            <div class="position-absolute bottom-0 start-0 mb-3 ms-3">
                                <a class="btn btn-secondary" href="{% url 'index' %}" role="button">Voltar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>

<link rel="stylesheet" href="{% static 'css/login.css' %}">
