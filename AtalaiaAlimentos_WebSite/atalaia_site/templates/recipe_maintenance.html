{% load static %}
{% load bootstrap5 %}
{% bootstrap_javascript %}

<section class="bg-danger py-3 py-md-5 py-xl-8">
    <div class="container">
        <div class="col-12 col-md-12 col-xl-12">
            <div class="card border-0 rounded-4">
                <div class="card-body p-3 p-md-4 p-xl-5">
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-4 text-center">
                                <h2 class="h3">MANUTENÇÃO DE RECEITAS</h2>
                                <h3 class="fs-6 fw-normal text-secondary m-0">Controle de Cadastro de Receitas.</h3>
                            </div>
                        </div>
                    </div>
                    {% block form %}
                      {% include 'components/_recipe_table.html' %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <div class="fab-container fab-add">
        <button type="button" class="btn" id="open-modal-btn">
          <img src="{% static 'img/mais.png' %}" alt="Ícone de WhatsApp" class="add-icon">
        </button>
  </div>
</section>

    <!-- Add Modal -->
    <div class="modal fade" id="AddModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    {% block table %}
      {% include '_add_recipe_maintenance.html' %}
    {% endblock %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var btn = document.getElementById("open-modal-btn");
            var modal = new bootstrap.Modal(document.getElementById("AddModal"));

            btn.addEventListener('click', function() {
                modal.show();
            });

            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.hide();
                }
            });
        });
    </script>

  <style>
    .fab-add {
        position: fixed;
        bottom: 20px;
        right: 20px;
    }
    
    .add-icon {
        width: 80px;
        height: 80px;
      }
    
  </style>
