{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<div class="prod-slider-container" style="overflow-x: hidden">
    <div class="row justify-content-center">
        <div id="carousel-example" class="carousel slide hidden-xs" data-ride="carousel" data-interval="5000"> <!-- Define o intervalo em milissegundos -->
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <div class="row">
                        {% if products %}
                            {% for product in products %}
                                <div class="col-sm-3">
                                    <div class="col-item">
                                        <div class="photo">
                                            {% if product.image %}
                                                <img src="{{ product.image.url }}" class="img-responsive" alt="{{ product.title }}" style="width: 100%; height: 40%;"/>
                                            {% else %}
                                                <img src="{% static 'images/default_product_image.jpg' %}" class="img-responsive" alt="Default Image" style="width: 100%; height: 40%;"/>
                                            {% endif %}
                                        </div>
                                        <div class="info">
                                            <div class="row">
                                                <div class="pod-title col-md-12 text-center">
                                                    <h5>{{ product.product }}</h5>
                                                </div>
                                            </div>
                                            <div class="clearfix"></div>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        {% else %}
                            <p class="no-results">Nenhum produto encontrado.</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="{% static 'css/prod_carousel.css' %}">
